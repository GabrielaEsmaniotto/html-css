<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag 
        deverá utilizar em cada caso.</p>
    <ul>
        <li title="TAG = <p>">Parágrafos</li>
        <li title="TAG = <h1> até <h6>">Títulos</li>
        <li title="TAG = <img>">Imagens</li>
        <li title="TAG = <abbr>">Abreviações</li>
        <li title="TAG = <code>">Códigos-Fonte</li>
        <li title="TAG = <ol>">Listas numeradas</li>
        <li title="TAG = <ul>">Listas com Demarcadores</li>
    </ul>
</body>
</html>
