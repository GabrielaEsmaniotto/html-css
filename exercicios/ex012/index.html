<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidos</p>
    <br>
    <video src="midia/meu-video.mp4" width="200" controls></video>
    <br>
    <video width="200" poster="imagens/imagem.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.2.m4v" type="video/mp4">
        <source src="midia/meu-video.3.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução 
            de vídeos.</p>
    </video>
    <br>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/
    embed/LW0bhKitRBk?si=EafIxhartNzo7Q2l" title="YouTube video 
    player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture;
     web-share" referrerpolicy="strict-origin-when-cross-origin" 
     allowfullscreen></iframe>
     <br>
     <h1>Inserindo vídeos do Vimeo</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/
     embed/LW0bhKitRBk?si=EafIxhartNzo7Q2l" title="YouTube video 
     player" frameborder="0" allow="accelerometer; autoplay; 
     clipboard-write; encrypted-media; gyroscope; picture-in-picture;
    web-share" referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>
</body>
</html>
